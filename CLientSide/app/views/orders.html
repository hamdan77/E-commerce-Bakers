<div class="container" >
    <div class="row "><h2>Orders</h2></div>
   
    
<div class="row-content" ng-repeat="od in orders" >
   
      <div class="row">
    <div class="col-sm-3 ">
         <label>Customer Id</label>
        </div>
    <div class="col-sm-3 ">
         <label>Item Name</label>
        </div>
   <div class="col-sm-3 ">
         <label>Item Qty</label>
        </div>
   
    </div>
    <div class="col-sm-3 col-md-3">
        
    
         <label>{{od.username}}</label>
    </div>
     <div class="col-sm-3 col-md-3">
         
   
         <div class="row" ng-repeat="it in od.items">
         <label>{{it.name}}</label>
        
         </div>
        
    </div>
    
    <div class="col-sm-3 col-md-3">
         
   
         <div class="row" ng-repeat="it in od.items">
         <label>{{it.Qty}}</label>
        
         </div>
        
    </div>
   
    
   
    
    </div>
    
     <button type="button" ng-click="checkingg()" class="btn btn-default">
                            <span class="glyphicon glyphicon-shopping-cart"></span> show
                        </button>
</div>
